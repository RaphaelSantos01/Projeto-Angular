<ion-modal [isOpen]="isOpen" (ionModalDidDismiss)="close.emit()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Login</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close.emit()">Fechar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit">Entrar</ion-button>
      <ion-button expand="block" fill="outline" (click)="openRegister.emit()">Registrar-se</ion-button>
    </form>
  </ion-content>
</ion-modal>
