<ion-header>
  <ion-toolbar>
    <ion-title>App</ion-title>
    <ion-buttons slot="end">
      <!-- Ícone de usuário -->
      <ion-button (click)="openLoginModal()">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home" routerDirection="root">Abrir Modal</ion-item>
      <ion-item routerLink="/about" routerDirection="root">Sobre</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Router Outlet: Onde as páginas carregam -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Adicione os modais aqui -->
<app-login-modal
  [isOpen]="isLoginModalOpen"
  (close)="closeLoginModal()"
  (openRegister)="openRegisterModal()">
</app-login-modal>

<app-register-modal
  [isOpen]="isRegisterModalOpen"
  (close)="closeRegisterModal()">
</app-register-modal>
